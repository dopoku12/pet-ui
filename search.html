<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <title>Search — Paradigm Pet Professionals</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#BDBDBD] text-[#003B6D]" aria-busy="true">
    <div
      id="page-loader"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#003B6D] text-white transition-opacity duration-300"
      role="status"
      aria-live="polite"
      aria-label="Loading"
    >
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 animate-spin rounded-full border-4 border-white/30 border-t-white"></div>
        <span class="text-sm">Loading…</span>
      </div>
    </div>

    <header class="border-b border-[#676767] bg-[#003B6D]">
      <div class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-3 px-4 py-3">
        <a class="flex items-center gap-3" href="index.html">
          <img class="h-10 w-10 rounded-xl bg-white p-1 object-contain" src="img/logo.png" alt="Paradigm Pet Professionals logo" />
          <div>
            <div class="font-semibold text-white">Paradigm Pet Professionals</div>
            <div class="text-sm text-white/80">Search</div>
          </div>
        </a>
        <nav class="flex flex-wrap items-center gap-1 text-sm text-white/90">
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="index.html">Home</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="dogs.html">Dogs</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="cat.html">Cat</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="small-animals.html">Small-Animals</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="faq.html">FAQ</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="contact.html">Contact</a>
          <form class="ml-1 flex items-center gap-2 rounded-lg bg-white/10 px-2 py-1" role="search" action="search.html" method="get">
            <label class="sr-only" for="nav-q">Search</label>
            <input
              class="w-36 bg-transparent px-1 py-1 text-white placeholder-white/60 outline-none sm:w-44"
              id="nav-q"
              name="q"
              type="search"
              placeholder="Search…"
              autocomplete="off"
            />
            <button class="rounded-md bg-white/15 px-2 py-1 text-white hover:bg-[#6699CC]" type="submit">Go</button>
          </form>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl space-y-4 px-4 py-8">
      <h1 class="text-3xl font-semibold">Search</h1>

      <section class="rounded-xl border border-[#676767] bg-white p-4">
        <h2 class="text-xl font-semibold">Results</h2>
        <p class="mt-2 text-[#676767]" id="search-summary">Type a query in the search bar.</p>

        <ul class="mt-4 space-y-2" id="results"></ul>
      </section>
    </main>

    <footer class="border-t border-[#676767] bg-[#003B6D] py-6">
      <div class="mx-auto flex max-w-5xl flex-wrap justify-between gap-2 px-4 text-sm text-white/90">
        <span class="flex items-center gap-2"><img class="h-6 object-contain" src="img/footerlogo.png" alt="Paradigm Pet Professionals footer logo" />© 2026 Paradigm Pet Professionals</span>
        <a class="hover:underline" href="index.html">Back to Home</a>
      </div>
    </footer>

    <script>
      (function () {
        function hideLoader() {
          var loader = document.getElementById('page-loader');
          if (!loader) return;
          document.body && document.body.setAttribute('aria-busy', 'false');
          loader.classList.add('opacity-0');
          loader.addEventListener(
            'transitionend',
            function () {
              loader.remove();
            },
            { once: true }
          );
          setTimeout(function () {
            if (loader && loader.parentNode) loader.remove();
          }, 800);
        }

        window.addEventListener('load', hideLoader);
        setTimeout(hideLoader, 3000);
      })();
    </script>

    <script>
      (function () {
        var pages = [
          { title: 'Home', href: 'index.html', keywords: 'paradigm pet professionals home adoption resources consultation' },
          { title: 'Dogs', href: 'dogs.html', keywords: 'dogs diet exercise grooming handling vaccinations medications puppy' },
          { title: 'Cat', href: 'cat.html', keywords: 'cat cats kitten feeding diet life stages' },
          { title: 'Small-Animals', href: 'small-animals.html', keywords: 'small animals guinea pig hamster gerbil mouse chinchilla hermit crab' },
          { title: 'Housing & Environment', href: 'small-animals-housing.html', keywords: 'housing environment cage aquarium bedding habitat' },
          { title: 'Required Supplies', href: 'small-animals-supplies.html', keywords: 'supplies checklist food dish water toys grooming wheel' },
          { title: 'FAQ', href: 'faq.html', keywords: 'faq common questions offers adoption consultation' },
          { title: 'Contact', href: 'contact.html', keywords: 'contact request consultation form phone email' }
        ];

        var params = new URLSearchParams(window.location.search);
        var q = (params.get('q') || '').trim();
        var summary = document.getElementById('search-summary');
        var resultsEl = document.getElementById('results');
        var input = document.getElementById('nav-q');
        if (input) input.value = q;

        function esc(text) {
          return String(text)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
        }

        if (!q) {
          summary.textContent = 'Enter a search term (e.g., “dogs”, “housing”, “vaccinations”).';
          return;
        }

        var terms = q
          .toLowerCase()
          .split(/\s+/)
          .filter(Boolean);

        var matches = pages.filter(function (page) {
          var haystack = (page.title + ' ' + page.keywords).toLowerCase();
          return terms.every(function (t) {
            return haystack.indexOf(t) !== -1;
          });
        });

        summary.textContent = matches.length
          ? 'Found ' + matches.length + ' result' + (matches.length === 1 ? '' : 's') + ' for “' + q + '”.'
          : 'No results for “' + q + '”. Try a different term.';

        resultsEl.innerHTML = matches
          .map(function (m) {
            return (
              '<li>' +
              '<a class="block rounded-lg border border-[#BDBDBD] bg-white p-3 hover:bg-[#6699CC]/10" href="' +
              esc(m.href) +
              '">' +
              '<div class="font-semibold">' +
              esc(m.title) +
              '</div>' +
              '<div class="mt-1 text-sm text-[#676767]">' +
              esc(m.href) +
              '</div>' +
              '</a>' +
              '</li>'
            );
          })
          .join('');
      })();
    </script>
  </body>
</html>
