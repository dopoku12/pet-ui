<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Paradigm Pet Professionals</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-[#BDBDBD] text-[#003B6D]" aria-busy="true">
    <div
      id="page-loader"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-[#003B6D] text-white transition-opacity duration-300"
      role="status"
      aria-live="polite"
      aria-label="Loading"
    >
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 animate-spin rounded-full border-4 border-white/30 border-t-white"></div>
        <span class="text-sm">Loading…</span>
      </div>
    </div>
    <header class="border-b border-[#676767] bg-[#003B6D]">
      <div class="mx-auto flex max-w-5xl items-center justify-between gap-3 px-4 py-3">
        <a class="flex items-center gap-3" href="index.html">
          <img class="h-10 w-10 rounded-xl bg-white p-1 object-contain" src="img/logo.png" alt="Paradigm Pet Professionals logo" />
          <div>
            <div class="font-semibold text-white">Paradigm Pet Professionals</div>
            <div class="text-sm text-white/80">Contact</div>
          </div>
        </a>
        <nav class="flex flex-wrap gap-1 text-sm text-white/90">
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="index.html">Home</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="dogs.html">Dogs</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="cat.html">Cat</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="small-animals.html">Small-Animals</a>
          <a class="rounded-lg px-3 py-2 hover:bg-[#6699CC]" href="faq.html">FAQ</a>
          <a class="rounded-lg bg-white/10 px-3 py-2" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl space-y-4 px-4 py-8">
      <h1 class="text-3xl font-semibold">Contact</h1>

      <section class="rounded-xl border border-[#676767] bg-white p-4">
        <h2 class="text-xl font-semibold">Request a consultation</h2>
        <p class="mt-2 text-[#676767]">All fields are required.</p>
        <p class="mt-2 text-[#676767]">We will contact you within 48 hours to schedule a consultation.</p>

        <form class="mt-4 space-y-3" action="#" method="post">
          <div>
            <label class="block text-sm font-semibold" for="name">Name</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="name" name="name" type="text" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="phone">Phone number</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="phone" name="phone" type="tel" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="email">Email address</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="email" name="email" type="email" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="timezone">Time zone</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="timezone" name="timezone" type="text" placeholder="e.g., EST" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="pet">Pet name</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="pet" name="pet" type="text" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="petType">Pet type</label>
            <select class="mt-1 w-full rounded-lg border border-[#BDBDBD] bg-white px-3 py-2" id="petType" name="petType" required>
              <option value="" selected disabled>Select…</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Small animal</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-semibold" for="age">Pet age</label>
            <input class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="age" name="age" type="text" required />
          </div>

          <div>
            <label class="block text-sm font-semibold" for="message">Message</label>
            <textarea class="mt-1 w-full rounded-lg border border-[#BDBDBD] px-3 py-2" id="message" name="message" rows="5" required></textarea>
          </div>

          <button class="rounded-lg bg-[#003B6D] px-4 py-2 font-semibold text-white hover:bg-[#6699CC]" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer class="border-t border-[#676767] bg-white">
      <div class="mx-auto flex max-w-5xl items-center justify-between gap-2 px-4 py-6 text-sm text-[#676767]">
        <span class="flex items-center gap-2"><img class="h-6 object-contain" src="img/footerlogo.png" alt="Paradigm Pet Professionals footer logo" />© Paradigm Pet Professionals</span>
        <a class="text-[#003B6D] underline hover:text-[#6699CC]" href="index.html">Back to Home</a>
      </div>
    </footer>

    <script>
      (function () {
        function hideLoader() {
          var loader = document.getElementById('page-loader');
          if (!loader) return;
          document.body && document.body.setAttribute('aria-busy', 'false');
          loader.classList.add('opacity-0');
          loader.addEventListener(
            'transitionend',
            function () {
              loader.remove();
            },
            { once: true }
          );
          setTimeout(function () {
            if (loader && loader.parentNode) loader.remove();
          }, 800);
        }

        window.addEventListener('load', hideLoader);
        setTimeout(hideLoader, 3000);
      })();
    </script>
  </body>
</html>
